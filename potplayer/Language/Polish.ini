4215=Filmy wideo mogą zawierać treści, które mogą nie być odpowiednie\ndla wszystkich odbiorców, takie jak wulgarny język, przemoc i niepokojące obrazy,\nnagość i treści seksualnie sugestywne, szkodliwe lub niebezpieczne działania.\nWięc, jeśli twój film ma taką zawartość, to musisz włączyć funkcję ograniczenia wiekowego.\nW przeciwnym razie będziesz narażony na różne kary.\nFilmy wideo z ograniczeniem wiekowym nie są widoczne dla użytkowników, którzy są wylogowani lub mają mniej niż 19 lat.\n*Transmisja z ograniczeniem wiekowym jest dostępna tylko dla programów Pro PD i Star PD.
